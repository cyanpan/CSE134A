      <noscript>
        <p style="color: red; margin-top: 2%; font-size: 2vw; margin-left: 2%;">JavaScript is off, there will be limited form validation check! Please turn JavaScript on to use the features!</p>
      </noscript>

        <div id="contact_form">
            <p id = "contact_me">Please feel free to contact me! Fill out the <code>form</code> below!</p>
            <br>

            <form id="form" action="https://httpbin.org/post" method="post">
                <fieldset>
                  <legend>Your Information</legend>
                  <label for="name"> Name: (Required)</label> 
                  <input type="text" id="name" name="name" required maxlength="50">
                  <output for="name" class="error jsRequired"></output>

                  
                  <label for="email"> Email: (Required)</label> 
                  <input type="text" id="email" name="email" required pattern="[a-zA-Z0-9_]+@[a-zA-Z0-9]+\.[a-zA-Z]{2,}" maxlength="50">
                  <output for="email" class="error jsRequired"></output>
                  
                

                  <label for="comments">Comments: (Required)</label> 
                  <textarea id="comments" name="comments" rows="4" cols="50" required maxlength="200"></textarea>
                  <output for="comments" class="error jsRequired"></output>
                  <output for="comments" id="info" class="jsRequired"></output>
                  

                  <input type="hidden" name="possible_bot" id="possible_bot" value="true">

                  <button id="su" type="submit" onclick="validateForm()">Submit</button>
                  <button id="re" type="button">Reset</button>
              </fieldset>
              
              <output id="success" class="jsRequired" ></output>
            </form>

        </div>



        <script src="js/script.js"></script>
        <br>

        <section id="feed_back_form">
            <p>Please provide a short feedback for this current website!</p>
            <label for="feedback">I found this website to be </label>
            <input list="feedbacks" name="feedback" id="feedback">

            <datalist id="feedbacks">
                <option value="Great">
                <option value="Good">
                <option value="Meh">
                <option value="You need some extra work">
            </datalist>
        </section>

        <br>
