      <section id = "wrapper">

        <div id="contact_form">
            <p>Please feel free to contact me! Fill out the <code>form</code> below!</p>
            <br>

            <form id="form">
                <fieldset>
                    <legend>Your Information</legend>
                    <label for="fname"> First Name:</label>
                    <input type="text" id="fname" name="fname">
                    <br>
                    <label for="lname"> Last Name:</label>
                    <input type="text" id="lname" name="lname">
                </fieldset>

                <p><label for="message">Message Input: </label></p>
                <textarea id="message" name="message" rows="4" cols="50"> </textarea>
                <br>
                <input type="submit" value="Send">
                <button type="button">Reset</button>
            </form>

        </div>

        <br>

        <section id="feed_back_form">
            <p>Please provide a short feedback for this current website!</p>
            <label for="feedback">I found this website to be </label>
            <input list="feedbacks" name="feedback" id="feedback">

            <datalist id="feedbacks">
                <option value="Great">
                <option value="Good">
                <option value="Meh">
                <option value="You need some extra work">
            </datalist>
        </section>

        <br>
